cache:
  db_path: ./cache/translations.db
  max_entries: 100000
  ttl_seconds: null
capture:
  detection_threshold: 0.2
  frame_rate: 5
  monitor_index: 0
  region:
  - 354
  - 123
  - 640
  - 595
logging:
  file: ./logs/translator.log
  level: INFO
  rotation: 100 MB
ocr:
  cache_size: 100
  confidence_threshold: 0.3
  languages:
  - en
  - ko
  model_cache_dir: ./models
  use_gpu: false
overlay:
  bg_color: '#FFFFFF'
  bg_opacity: 0.95
  font_size: 14
  padding: 5
  text_color: '#000000'
translation:
  google:
    enabled: true
  groq:
    enabled: true
    model: llama-3.3-70b-versatile
  ollama:
    base_url: http://localhost:11434
    enabled: true
    model: qwen2.5:7b
ui:
  always_on_top: true
  theme: dark
  window_height: 500
  window_width: 400
